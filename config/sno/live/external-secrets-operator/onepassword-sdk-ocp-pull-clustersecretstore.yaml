apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: onepassword-sdk-ocp-pull
spec:
  provider:
    refreshInterval: 1h
    retrySettings:
      retryInterval: 1h0m0s
    onepasswordSDK:
      vault: ocp-pull
      auth:
        serviceAccountSecretRef:
          name: onepassword-token-ocp-pull
          key: token
          namespace: external-secrets-operator