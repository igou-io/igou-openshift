apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: operator-oauth
spec:
  target:
    creationPolicy: Orphan
    deletionPolicy: Retain
  secretStoreRef:
    name: 1password
    kind: ClusterSecretStore
  refreshInterval: "1h"
  dataFrom:
  - extract:
      key: tailscale-oauth