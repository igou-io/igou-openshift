apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mcpo
resources:
  - mcpo-namespace.yaml
helmCharts:
- name: app-template
  namespace: mcpo
  version: 4.4.0
  releaseName: mcpo
  repo: https://bjw-s-labs.github.io/helm-charts
  valuesFile: values.yaml
  valuesInline:
    controllers:
      main:
        containers:
          main:
            command: ["/app/.venv/bin/mcpo", "--config", "/config/config.json"]
            image:
              repository: quay.io/igou/mcpo
              tag: "2025.10.26@sha256:d7ce02d465ed6899e84fa4892f4934a66c3b15b1c4d450b2005967686d3f1fe8"
              pullPolicy: Always
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
    persistence:
      config:
        type: secret
        enabled: true
        name: mcpo
    service:
      main:
        controller: main
        ports:
          http:
            port: 8000
            protocol: HTTP
    ingress:
      main:
        annotations:
          route.openshift.io/termination: edge
        enabled: true
        className: openshift-default
        hosts:
          - host: mcpo.apps.sno.igou.systems
            paths:
              - path: /
                service:
                  identifier: main
    rawResources:
      mcpo-config-secret:
        enabled: true
        apiVersion: v1
        kind: Secret
        spec:
          type: Opaque
          stringData:
            config.json: |-
              {
                "mcpServers": {
                  "time": {
                    "command": "python3",
                    "args": ["-m", "mcp_server_time", "--local-timezone=America/New_York"]
                  }
                }
              }
