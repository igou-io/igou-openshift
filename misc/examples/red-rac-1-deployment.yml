---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: red-rac-1
  labels:
    app: red-rac
    cluster: "1"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: red-rac
      cluster: "1"
  template:
    metadata:
      labels:
        app: red-rac
        cluster: "1"
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - red-rac
              topologyKey: kubernetes.io/hostname
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: cluster
                  operator: In
                  values:
                  - "1"
              topologyKey: kubernetes.io/hostname
      containers:
      - name: pause
        image: registry.k8s.io/pause:3.1
        args:
        - sleep
        - infinity
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
